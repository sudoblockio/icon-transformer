name: push-main-dockerhub

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: '1.16'

      - name: Go mod tidy
        run: cd src && go mod tidy

      - name: Bring up DBs
        run: make up-dbs

      - name: Check DBs
        run: make ps

      - name: Run tests
        run: cd src && go test ./... -v

      - name: Bring up stack
        run: make up && sleep 10

      - name: Check stack
        run: make ps

#     - name: Go mod tidy
#       run: cd tests && go mod tidy

#     - name: Run tests
#       run: cd tests && go test ./... -v


  docker:
    runs-on: ubuntu-latest
    needs: test
    outputs:
      tag: ${{ steps.source.outputs.TAG }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - id: last
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: ${{ github.repository }}

      - name: Tag name
        id: source
        run: |
          echo ::set-output name=TAG::${{ steps.last.outputs.release }}-${{ github.run_number }}

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          target: prod
          push: true
          tags: sudoblock/icon-go-api:latest, sudoblock/icon-go-api:${{ steps.source.outputs.TAG }}

  push_refs:
    runs-on: ubuntu-latest
    needs: docker
    strategy:
      matrix:
        include:
          - cluster: dev-lax
            network_name: mainnet
            network_version: v2
          - cluster: dev-lax
            network_name: sejong
            network_version: v2
          - cluster: dev-lax
            network_name: lisbon
            network_version: v2
          - cluster: dev-lax
            network_name: berlin
            network_version: v2
          - cluster: prod-lax
            network_name: mainnet
            network_version: v2
          - cluster: prod-lax
            network_name: sejong
            network_version: v2
          - cluster: prod-lax
            network_name: lisbon
            network_version: v2
          - cluster: prod-lax
            network_name: berlin
            network_version: v2
          - cluster: prod-ams
            network_name: mainnet
            network_version: v2
          - cluster: prod-ams
            network_name: sejong
            network_version: v2
          - cluster: prod-ams
            network_name: lisbon
            network_version: v2
          - cluster: prod-ams
            network_name: berlin
            network_version: v2

    steps:

      - name: Checkout charts repo
        uses: actions/checkout@v2
        with:
          repository: sudoblockio/icon-charts
          ref: main
          path: charts
          token: ${{ secrets.ICON_CHARTS_PAT }}

      - name: Update ${{ matrix.cluster }}/${{ matrix.network_name }}-${{ matrix.network_version }} deployment values file
        uses: fjogeleit/yaml-update-action@master
        with:
          workDir: charts
          repository: sudoblockio/icon-charts
          valueFile: 'deployments/${{ matrix.cluster }}/${{ matrix.network_name }}-${{ matrix.network_version }}/transformer/tags.yaml'
          propertyPath: 'worker.image.tag'
          value: ${{needs.docker.outputs.tag}}
          branch: main
          createPR: 'false'
          updateFile: true
          commitChange: false

      - name: Configure credentials
        uses: oleksiyrudenko/gha-git-credentials@v2-latest
        with:
          token: '${{ secrets.ICON_CHARTS_PAT }}'
          global: true

      - name: Commit all updates
        run: |
          git pull
          git add -A
          git commit -m "addresses ${{ matrix.cluster }}/${{ matrix.network_name }}-${{ matrix.network_version }} deployment image version to ${{needs.docker.outputs.tag}}"
          git push origin
        working-directory: charts