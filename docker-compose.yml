version: "3.7"

x-transformer-env: &transformer-env
  NAME: "icon-transformer"
  NETWORK_NAME: "mainnet"

  # Logging
  LOG_LEVEL: "DEBUG"
  LOG_TO_FILE: "false"
  LOG_FILE_NAME: ""
  LOG_FORMAT: "console"
  LOG_IS_DEVELOPMENT: "true"

  # Kakfa
  KAFKA_BROKER_URL: "kafka:9092"

  # DB
  DB_DRIVER: "postgres"
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_USER: "postgres"
  DB_PASSWORD: "changeme"
  DB_DBNAME: "postgres"
  DB_SSL_MODE: "disable"
  DB_TIMEZONE: "UTC"

  # Redis
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  REDIS_PASSWORD: ""
  REDIS_CHANNEL: "blocks"
  REDIS_SENTINEL_CLIENT_MODE: "false"
  REDIS_SENTINEL_CLIENT_MASTER_NAME: "master"

services:
  transformer:
    build:
      context: .
      target: prod
    environment:
      <<: *transformer-env

  transformer-routine:
    build:
      context: .
      target: prod
    environment:
      <<: *transformer-env
      ROUTINES_RUN_ONLY: "true"

